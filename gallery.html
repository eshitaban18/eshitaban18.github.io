<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel Gallery</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    /* Set the carousel height */
    body {
        background-color: transparent;
    }
    h3 {
        color: #ffffff; /* Set the color to something using hexadecimal value */
    }

    .carousel-item img {
        max-height: 300px;
        object-fit: cover;
    }
</style>
</head>
<body>

<div class="container">
    <h3 class="text-center mt-5">My Gallery</h3>
    <div id="carouselExampleIndicators" class="carousel slide mt-3" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
            <!-- Add more indicators as needed -->
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/nsd1.jpg" class="d-block w-100" alt="Photo 1">
            </div>
            <div class="carousel-item">
                <img src="./images/nsd3.jpeg" class="d-block w-100" alt="Photo 2">
            </div>
            <div class="carousel-item">
                <img src="./images/yam1.jpeg" class="d-block w-100" alt="Photo 3">
            </div>
            <div class="carousel-item">
                <img src="./images/yam2.jpeg" class="d-block w-100" alt="Photo 4">
            </div>
            <div class="carousel-item">
                <img src="./images/sm.jpeg" class="d-block w-100" alt="Photo 5">
            </div>
            <div class="carousel-item">
                <img src="./images/anand.jpeg" class="d-block w-100" alt="Photo 6">
            </div>
            <div class="carousel-item">
                <img src="./images/stsci.jpg" class="d-block w-100" alt="Photo 7">
            </div>
             <div class="carousel-item">
                <img src="./images/dc1.jpg" class="d-block w-100" alt="Photo 8">
            </div>
            <!-- Add more carousel items as needed -->
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
